[server]
# UniFi Video server connection settings
url = https://192.168.1.1:7443
username =
password =
remember_credentials = false
connection_timeout = 30
verify_ssl = true

[video]
# Video playback and quality settings
default_quality = high
auto_quality = true
buffer_size = 5000
hardware_acceleration = true
video_cache = 1000

[audio]
# Audio settings
master_volume = 0.5
enable_audio = true
audio_device = default
audio_cache = 1000

[ui]
# User interface settings
window_width = 1280
window_height = 720
window_maximized = false
grid_rows = 2
grid_columns = 2
show_toolbar = true
show_statusbar = true
theme = default

[recording]
# Recording and playback settings
auto_save_snapshots = false
snapshot_directory = snapshots
recording_directory = recordings
max_recording_age_days = 30

[network]
# Network and performance settings
max_concurrent_streams = 4
stream_retry_attempts = 3
stream_timeout = 10
api_timeout = 15

[logging]
# Logging configuration
log_level = INFO
log_to_file = true
log_file = logs/geektime_cam.log
max_log_size = 10MB
log_rotation_count = 5
log_to_console = true

[advanced]
# Advanced settings
vlc_options = --network-caching=1000 --rtsp-tcp
debug_mode = false
performance_monitoring = false
auto_reconnect = true
reconnect_interval = 30